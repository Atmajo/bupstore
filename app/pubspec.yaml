name: bupstore_mobile
description: A Flutter iOS-first app for BupStore with glassmorphism UI and premium authentication.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.1.0
  
  # Routing
  go_router: ^14.0.0
  
  # Networking
  dio: ^5.4.0
  retrofit: ^4.1.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.0
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # Authentication
  local_auth: ^2.2.0
  sign_in_with_apple: ^5.0.0
  google_sign_in: ^6.1.0
  
  # Firebase
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.0
  
  # UI
  cupertino_icons: ^1.0.6
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Connectivity
  connectivity_plus: ^6.0.0
  
  # Logging
  logger: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  retrofit_generator: ^8.1.0
  json_serializable: ^6.7.0
  riverpod_generator: ^2.3.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: false
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
